---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-8">
    <h3 class="fw-bold">Research</h3>
    {{ content }}
  </div>
  <div class="col-md-4">
    <img src="/assets/images/avatar.jpg" alt="Home" width="100%">
  </div>
</div>

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for post in site.posts %}
      <p><a href="{{ post.url }}">[{{ post.date | date_to_string }}] {{ post.title }}</a></p>
    {% endfor %}
  </div>
</div>
